<tr hx-trigger='cancel' class='editing' hx-get="/contact/{{ contact.id }}">
  <td><input name='name' value='{{ contact.name }}'></td>
  <td><input name='email' value='{{ contact.email }}'></td>
  <td>
    <button class="btn btn-danger" hx-get="/contacts/{{ contact.id }}/">
      Cancel
    </button>
    <button class="btn btn-danger" hx-put="/contacts/{{ contact.id }}/" hx-include="closest tr">
      Save
    </button>
  </td>
</tr>
